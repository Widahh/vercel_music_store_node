<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat Pack Instruments</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- Fuente seleccionada para usar en el proyecto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&display=swap"
      rel="stylesheet"
    />
    <!-- icono tittle -->
    <link rel="icon" type="image/png" href="/assets/images/favicon.png" />
  </head>
  <body>
    <!-- Cabecera de la página -->
    <header class="main-header">
      <!-- NavBar -->
      <nav
        class="navbar navbar-expand-lg"
        aria-label="Barra de navegación principal"
        role="navigation"
      >
        <div class="container mb-3 contenedor-main-navbar">
          <!-- Logo + título -->
          <h1>
            <a
              class="navbar-brand d-flex align-items-center flex-grow-1"
              href="/"
            >
              <img
                src="/assets/images/logo.png"
                class="logo-main"
                alt="Rat Pack Instruments - Logo"
              />
              <!-- Linea invisible para accesibilidad -->
              <span class="visually-hidden">Rat Pack Instruments</span></a
            >
          </h1>
          <!-- Menu desplegable para pantallas moviles o pequeñas -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active navbar-sections"
                  aria-current="page"
                  href="/pages/index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-sections" href="/pages/guitar.html"
                  >Productos??</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-sections" href="#">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-sections" href="/pages/contact.html"
                  >Contacto</a
                >
              </li>
            </ul>
            <!-- Botones a la derecha -->
            <div class="d-flex align-items-center gap-4 me-5">
              <a class="nav-link" id="carritoButton" href="#"
                ><img
                  src="/assets/images/cart.png"
                  alt="Carrito"
                  width="28"
                  height="28"
                  class="cart-logo"
              /></a>
              <!-- Indicamos el target al modal que queremos abrir con la id-->
              <a class="nav-link" id="loginButton" href="#"
                ><img
                  src="/assets/images/login.png"
                  alt="Iniciar sesión"
                  width="28"
                  height="28"
                  class="login-logo"
              /></a>
              <!-- Darkmode -->
              <button
                id="darkModeToggle"
                class="btn btn-outline-secondary rounded-pill ms-2"
                aria-pressed="false"
                aria-label="Activar modo oscuro"
              >
                <i class="bi bi-moon"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>
      <!-- Barra de búsqueda -->
      <div class="search-bar py-1 buscador">
        <div class="container">
          <form
            class="d-flex justify-content-center buscador-form"
            role="search"
            aria-label="Barra de busqueda"
          >
            <input
              class="form-control-sm me-2 rounded-pill control-buscador"
              type="search"
              placeholder="Buscar productos..."
              aria-label="Buscador"
            />
            <button
              class="btn btn-outline-primary btn-sm rounded-pill"
              type="submit"
            >
              Buscar
            </button>
          </form>
          <!-- Overlay para la barra de búsqueda -->
          <div class="buscador-overlay"></div>
        </div>
      </div>
    </header>

    <main class="container py-5">
      <h2 class="text-center mb-4">Contacto</h2>
      <form id="contactForm" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre*</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
            aria-describedby="nombreError"
          />
          <div id="nombreError" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico*</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            aria-describedby="emailError"
          />
          <div id="emailError" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="asunto" class="form-label">Asunto</label>
          <select
            class="form-select"
            id="asunto"
            name="asunto"
            aria-describedby="asuntoGuia"
          >
            <option id="asuntoGuia" value="">Selecciona un asunto</option>
            <option>Consulta</option>
            <option>Sugerencia</option>
            <option>Soporte</option>
            <option>Otro</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje*</label>
          <textarea
            class="form-control"
            id="mensaje"
            name="mensaje"
            rows="4"
            required
            aria-describedby="mensajeError"
          ></textarea>
          <div id="mensajeError" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            aria-describedby="telefonoError"
          />
          <div id="telefonoError" class="invalid-feedback"></div>
        </div>
        <p class="form-text text-muted">* Campos obligatorios</p>
        <button type="submit" class="btn btn-primary rounded-pill px-4">
          Enviar
        </button>
        <div
          id="formSuccess"
          class="alert alert-success mt-3 d-none"
          aria-live="polite"
        >
          ¡Mensaje enviado correctamente!
        </div>
      </form>
      <section class="mt-5">
        <h3>Horario de atención</h3>
        <ul>
          <li>Lunes a Viernes: 9:00 - 20:00</li>
          <li>Sábados: 10:00 - 14:00</li>
          <li>Domingos y festivos: Cerrado</li>
        </ul>
      </section>
    </main>

    <!-- Linea divisoria superior del footer -->
    <div class="linea-divisora-fina"></div>
    <!-- Footer -->
    <footer class="footer text-center py-3" role="contentinfo">
      Rat Pack Instruments &copy; 2025
    </footer>

</html>
